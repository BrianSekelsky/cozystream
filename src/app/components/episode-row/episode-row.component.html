<button (click)="play()"
  class="flex items-center gap-4 px-4 py-3 rounded-lg bg-white/5 hover:bg-white/10 text-left group transition-colors w-full">
  <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-white/10 rounded text-xs font-mono text-white/60 group-hover:text-white transition-colors">
    E{{ epNumPadded }}
  </div>
  <p class="flex-1 text-sm font-medium text-white/80 group-hover:text-white transition-colors truncate">
    {{ epTitle || ('Episode ' + epNum) }}
  </p>
  <svg class="w-5 h-5 text-white/30 group-hover:text-white transition-colors flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z" />
  </svg>
</button>
