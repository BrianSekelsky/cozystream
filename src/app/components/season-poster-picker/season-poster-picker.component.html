<!-- Backdrop -->
<div (click)="onBackdropClick($event)"
  class="fixed inset-0 z-50 bg-black flex items-center justify-center p-4">

  <!-- Modal -->
  <div class="bg-surface-overlay rounded-xl max-w-3xl w-full max-h-[85vh] flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-white/10">
      <h2 class="text-lg font-semibold text-white">Season {{ seasonNumber }} — Choose Poster</h2>
      <button (click)="closed.emit()"
        class="text-white/40 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="overflow-y-auto p-6">
      @if (loading()) {
        <div class="flex items-center justify-center h-48 text-white/40">Loading posters…</div>
      } @else if (posters().length === 0) {
        <div class="flex items-center justify-center h-48 text-white/40">No posters available on TMDB.</div>
      } @else {
        <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
          @for (p of posters(); track p.url) {
            <button (click)="selectPoster(p.url)"
              [class]="'relative flex flex-col gap-1.5 text-left focus:outline-none group rounded-lg overflow-hidden transition-all ' +
                (isSelected(p.url) ? 'ring-2 ring-accent ring-offset-2 ring-offset-surface-overlay' : 'hover:ring-1 hover:ring-white/30')">
              <div class="aspect-[2/3] bg-white/5 overflow-hidden">
                <img loading="lazy" [src]="p.url" alt="Season poster option" class="w-full h-full object-cover" />
              </div>

              <!-- Language badge -->
              @if (langLabel(p.language)) {
                <span class="absolute top-1.5 right-1.5 bg-black/70 text-[10px] text-white/70 font-medium px-1.5 py-0.5 rounded">
                  {{ langLabel(p.language) }}
                </span>
              }

              <!-- Selected check -->
              @if (isSelected(p.url)) {
                <div class="absolute top-1.5 left-1.5 bg-accent rounded-full w-5 h-5 flex items-center justify-center">
                  <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
              }

              <!-- Vote info -->
              <!-- <div class="px-1 pb-1">
                <p class="text-[10px] text-white/30">
                  {{ p.voteAverage.toFixed(1) }} · {{ p.voteCount }} vote{{ p.voteCount !== 1 ? 's' : '' }}
                </p>
              </div> -->
            </button>
          }
        </div>
      }
    </div>
  </div>
</div>
