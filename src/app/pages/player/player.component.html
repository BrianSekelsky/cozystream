<div class="fixed inset-0 bg-black flex items-center justify-center">
  @if (unsupported()) {
    <!-- Unsupported format error -->
    <div class="text-center px-6">
      <svg class="w-16 h-16 text-white/30 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-white/70 text-lg font-medium mb-2">This format isn't supported</p>
      <p class="text-white/40 text-sm max-w-md">
        Your browser can't play this video format. Try a different browser
        or convert the file to a compatible format (MP4/H.264).
      </p>
    </div>
  } @else if (streamUrl()) {
    <video
      #videoEl
      class="w-full h-full"
      controls
      autoplay
      [src]="streamUrl()"
      (ended)="onVideoEnded()"
      (error)="onVideoError()">
    </video>
  } @else {
    <div class="text-white/40">Loading...</div>
  }

  <!-- Back button -->
  <button (click)="goBack()"
    class="absolute top-4 left-4 z-50 flex items-center gap-2 text-white/70 hover:text-white bg-black/50 rounded-lg px-3 py-2 text-sm transition-colors">
    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </button>
</div>
