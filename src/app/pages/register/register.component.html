<div class="min-h-screen flex items-center justify-center bg-surface px-4">
  <div class="w-full max-w-sm">
    <h1 class="text-2xl font-bold text-white mb-1 text-center">cozystream</h1>
    <p class="text-white/40 text-sm text-center mb-8">
      @if (setupRequired()) {
        Create your admin account
      } @else {
        Create an account
      }
    </p>

    @if (error()) {
      <div class="bg-red-500/10 border border-red-500/30 text-red-400 text-sm rounded-lg px-4 py-3 mb-4">
        {{ error() }}
      </div>
    }

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm text-white/60 mb-1">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
          autocomplete="username"
          class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white placeholder-white/30 focus:outline-none focus:border-white/30"
          placeholder="Choose a username (min 3 characters)"
        />
      </div>

      <div>
        <label for="displayName" class="block text-sm text-white/60 mb-1">Display Name</label>
        <input
          id="displayName"
          type="text"
          [(ngModel)]="displayName"
          name="displayName"
          required
          autocomplete="name"
          class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white placeholder-white/30 focus:outline-none focus:border-white/30"
          placeholder="Your display name"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-white/60 mb-1">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="12"
          maxlength="72"
          autocomplete="new-password"
          class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white placeholder-white/30 focus:outline-none focus:border-white/30"
          placeholder="At least 12 characters"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm text-white/60 mb-1">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          minlength="12"
          maxlength="72"
          autocomplete="new-password"
          class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white placeholder-white/30 focus:outline-none focus:border-white/30"
          placeholder="Repeat your password"
        />
      </div>

      @if (!setupRequired()) {
        <div>
          <label for="inviteCode" class="block text-sm text-white/60 mb-1">Invite Code</label>
          <input
            id="inviteCode"
            type="text"
            [(ngModel)]="inviteCode"
            name="inviteCode"
            required
            class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white placeholder-white/30 focus:outline-none focus:border-white/30"
            placeholder="Enter your invite code"
          />
        </div>
      }

      <button
        type="submit"
        [disabled]="loading() || !username || !displayName || !password || !confirmPassword || (!setupRequired() && !inviteCode)"
        class="w-full bg-accent hover:bg-accent-hover text-white font-medium rounded-lg px-4 py-2.5 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        @if (loading()) {
          Creating account...
        } @else if (setupRequired()) {
          Create Admin Account
        } @else {
          Register
        }
      </button>
    </form>

    @if (!setupRequired()) {
      <p class="text-center text-sm text-white/40 mt-6">
        Already have an account?
        <a routerLink="/login" class="text-accent hover:underline">Sign in</a>
      </p>
    }
  </div>
</div>
